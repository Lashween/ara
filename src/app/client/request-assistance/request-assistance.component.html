<div class="request-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10vw" fxLayoutGap.lt-md="5vh">
  <div class="form-container" fxLayout="column" fxFlex="50%" fxLayoutAlign="start end"
    fxLayoutAlign.lt-md="start center">
    <div fxFlex="10%" fxFlex.lt-md="0%" style="width: 100%"></div>
    <div fxFlex="90%" fxFlex.lt-md="100%">
      <div class="request-title">
        <h1>{{ editingRequestId ? "Edit" : "Enter" }} Request</h1>
      </div>
      <form class="request-form" fxLayout="column" fxLayoutGap="10px" fxLayoutGap.lt-md="5px" [formGroup]="RequestForm">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Patient RN</mat-label>
            <input type="text" matInput formControlName="rn" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Patient Name</mat-label>
            <input type="text" matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div fxLayout="column" formGroupName="source">
          <div>
            <mat-checkbox formControlName="friendsFamily">
              Friends or Family
            </mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="clinicHospital">
              Referred by Clinic or Hospital
            </mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="searchEngine">
              Search Engine (Google, Yahoo, etc.)
            </mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="facebook"> Facebook </mat-checkbox>
          </div>
          <div>
            <mat-checkbox formControlName="instagram"> Instagram </mat-checkbox>
          </div>
          <div formGroupName="other" fxLayout="row" fxLayoutGap="10px">
            <mat-checkbox formControlName="checked"> Other </mat-checkbox>
            <input *ngIf="isOtherChecked" formControlName="value" />
          </div>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments"></textarea>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <button *ngIf="!editingRequestId; else edit" mat-raised-button color="primary" type="button"
            (click)="submit()" [disabled]="!RequestForm.valid">
            Submit
          </button>
          <ng-template #edit>
            <button mat-raised-button color="secondary" type="button" (click)="cancelEdit()">
              Cancel
            </button>
            <button mat-raised-button color="primary" type="button" (click)="saveEdit()"
              [disabled]="!RequestForm.valid">
              Save Changes
            </button>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>
